<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Todo + Weather</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #232526, #414345);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .app {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    #clock {
      font-size: 2rem;
      margin-top: 10px;
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .todo-card, .weather-card {
      flex: 1 1 45%;
    }

    .input-group {
      display: flex;
      margin-top: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px 0 0 5px;
      font-size: 1rem;
    }

    button {
      padding: 10px;
      border: none;
      background-color: #6C63FF;
      color: white;
      font-size: 1rem;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    #task-list {
      margin-top: 10px;
      list-style: none;
      padding: 0;
    }

    #task-list li {
      background-color: #333;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }

    #quote-box {
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1 id="greeting">Welcome üëã</h1>
      <div id="clock">--:--:--</div>
    </header>

    <div class="main">
      <section class="todo-card glass">
        <h2>üìù To-Do List</h2>
        <div class="input-group">
          <input type="text" id="task-input" placeholder="Add a task..." />
          <button id="add-task">‚ûï</button>
        </div>
        <ul id="task-list"></ul>
      </section>

      <section class="weather-card glass">
        <h2>üå¶ Weather Info</h2>
        <div class="input-group">
          <input type="text" id="city-input" placeholder="Enter city..." />
          <button id="get-weather">üîç</button>
        </div>
        <div id="weather-result"></div>
      </section>
    </div>

    <div id="quote-box" class="glass"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
